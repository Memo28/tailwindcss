<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="css/style.css">
</head>

<body class="mx-20">

    <!-- Block cada bloque ocupa toda la pantalla -->
    <!-- inline-block solo ocupan el espacio necesario para mostrar lo que hay en su interior -->
    <!-- inline similar a inline-block solo que no nos preocupamos por la altura -->
    <h1>Inline-Block</h1>
    <div class="mt-8 bg-yellow-600">
        <div class="inline-block bg-gray-500 px-4 py-2">1</div>
        <div class="inline-block bg-gray-500 px-4 py-2 mt-2">2</div>
        <div class="inline-block bg-gray-500 px-4 py-2 mt-2">3</div>
    </div>
    <h1>Inline</h1>
    <div class="mt-8 bg-yellow-500">
        <div class="inline bg-gray-500 px-4 py-2">1</div>
        <div class="inline bg-gray-500 px-4 py-2 mt-2">2</div>
        <div class="inline bg-gray-500 px-4 py-2 mt-2">3</div>
    </div>
    <h1>Propiedad hidden a un elemento</h1>
    <div class="mt-8 bg-yellow-500">
        <div class="inline bg-gray-500 px-4 py-2">1</div>
        <div class="inline bg-gray-500 px-4 py-2 mt-2">2</div>
        <div class="inline bg-gray-500 px-4 py-2 mt-2 hidden">3</div>
        <div class="inline bg-gray-500 px-4 py-2 mt-2">4</div>
    </div>
</body>

</html>
